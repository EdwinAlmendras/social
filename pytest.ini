[pytest]
testpaths = tests
norecursedirs = yt-dlp .git .pytest_cache __pycache__
asyncio_default_fixture_loop_scope = function
markers =
    download: marks tests as download tests (deselect with '-m "not download"')
    e2e: marks tests as end-to-end tests with real integration (deselect with '-m "not e2e"')
    slow: marks tests as slow running tests (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
